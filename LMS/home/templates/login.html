{% extends "base.html" %}
{% block start %}
<form class="container col-3 card p-4 mt-5" method="post">
    {% csrf_token %}
    <h1 style="text-align: center;"><b>Sign in your account</b></h1>
    <hr>
    {% if messages %}
    {{ message.tags }}
    <div class="alert alert-success" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
{% endif %}
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Username:</label>
        <input type="text" name="username" class="form-control">
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary" style="width: 30%;">Sign in</button>
    <p class="mt-2">Don't have an account? <a href="register" style="font-size:larger;">Sign up</a></p>
  </form>
{% endblock start %}
