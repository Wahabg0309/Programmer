{% extends "base.html" %}
{% block start %}
<form class="container col-3 card p-4 mt-5" method="post">
    {% csrf_token %}
    <h1 style="text-align: center;"><b>Create your account</b></h1>
    <hr>
    {% if messages %}
    {{ message.tags }}
    <div class="alert alert-success" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
{% endif %}
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">First Name:</label>
        <input type="text" name="first_name" class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Last Name:</label>
        <input type="text" name="last_name" class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Username:</label>
        <input type="text" name="username" class="form-control">
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary" style="width: 30%;">Sign up</button>
    <p class="mt-2">Already have an account? <a href="login_page" style="font-size:larger;">Sign in</a></p>
  </form>
{% endblock start %}
